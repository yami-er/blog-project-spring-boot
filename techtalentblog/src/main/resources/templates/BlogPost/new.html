<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yami's Blog Site</title>

    <div th:replace="/fragments/styling :: head-style"></div>
  </head>
  <body>
    <div class="container">
        <div th:replace="/fragments/navbar :: navbar"></div>

        <div class="row">
            <h4>Use the form below to submit a blog post</h4><br/>
        </div>
              <div align= center>
              <form action="#" th:action="@{/blogposts}" th:object="${blogPost}" method="POST"><br/>
                <label for="blogTitle">Title:</label>
                <input type="text" name="blogTitle" th:field="*{title}" /><br/>
      
                <label for="blogAuthor">Author:</label>
                <input type="text" name="blogAuthor" th:field="*{author}" /><br/>
      
                <label for="blogEntry">Blog Entry:</label>
                <input type="text" name="blogEntry" th:field="*{blogEntry}" /><br/>
      
                <button type="submit" class="btn btn-success">Submit Your Blog</button><br/>
              </form>
        </div>
    </div>
    
    <div th:replace="/fragments/styling :: body-links"></div>
    </body>
</html>
